<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-info text-white ">
    <div class="text-center">
        <h1 class="mt-5">Weather App</h1>
        <form id="weather-form" method="post" class="mb-4">
            <input type="text" id="city" name="city" placeholder="Enter city" required>
            <input type="text" id="state" name="state" placeholder="Enter state code" value="ON" required>
            <input type="text" id="country" name="country" placeholder="Enter country code" value='Canada' required>
            <button type="submit">Get Weather</button>
        </form>
        {% if data %}
        {{data.main}}:{{data.description}} <br>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Icon">
        {{data.temperature}} Â°C <br>
        {% endif %}
        
    </div>
    
    <div id="weather-result"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
